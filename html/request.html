<div class="site-wrapper-inner">
				
	<div class="cover-container">
		<div class="masthead">
			<h2>Create Request Form</h2>
		</div>
		
			
		<form class="form-inline" role="form">
			<div class="panel-group" id="accordion">
		<!-- Section 1 (Collapse pane)-->	
				<div class="panel panel-default">
					<div class="panel-heading" style="padding:3px !important">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
							Qualification
							</a>
						</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse">
						<div class="panel-body">
						  
						  <div class="form-group">
							<label class="sr-only" for="type">Type</label>
							<select class="form-control input-sm" id="Fld__xml_Type">
								<option value="BG">Bug</option>
								<option value="EV">Enhancement</option>
								<option value="QU">Question</option>
								<option value="OR">Product Opening</option>
							</select>
						  </div>
						  <div class="form-group">
							<label  class="sr-only" for="severity">Severity</label>
							<select class="form-control input-sm" id="Fld__xml_Severity" placeholder="Enter Severity">
								<option value="1">Severe</option>
								<option value="2">Major</option>
								<option value="3" selected="selected">Minor</option>
							</select>
						  </div>
						  <div class="form-group">
							<label  class="sr-only" for="priority">Priority</label>
							<select class="form-control input-sm" id="Fld__xml_Priority" placeholder="Enter Priority">
								<option value="1">Immediate</option>
								<option value="2">At the earliest</option>
								<option value="3" selected="selected">Normal</option>
								<option value="4">Later</option>
							</select>
						  </div>
						  <div class="options-checkbox checkbox">
							<label><input type="checkbox" id="Fld__xml_Regression" name="regression">Regression</label>
						  </div>
						  <div class="form-group hide" data-fieldset='{"Fld__xml_Regression":true}'>
							<label class="sr-only" for="regression-from">Regression From</label>
							<input type="text" class="form-control input-sm" id="Fld__xml_RegressionFrom" placeholder="Regression From" required>
						  </div>
						  <div class="options-checkbox checkbox">
							<label><input type="checkbox" id="Fld__xml_EmergencyPatch" name="emergPatch">Emergency Patch</label>
						  </div>
						</div>
					</div>
				</div>
		<!-- Section 2 (Collapse pane) -->	
				<div class="panel panel-default">
					<div class="panel-heading" style="padding:3px !important">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
							Found In
							</a>
						</h4>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse">
						<div class="panel-body">
						  
						  <div class="form-group ui-widget ui-front">
							<label class="sr-only" for="title">Release</label>
							<input type="text" class="form-control input-sm " id="Fld__xml_Release" placeholder="Enter Release" required >
						  </div>
						  <div class="form-group ui-widget ui-front">
							<label class="sr-only" for="title">Product Component</label>
							<input type="text" class="form-control input-sm" id="Fld__xml_ProductComponent" placeholder="Enter Product Component" required >
						  </div>
						  <div class="form-group input-group">
							<span class="input-group-addon">Need By</span>
							<label class="sr-only" for="title">Wished Availability Date</label>
							<input type="date" class="form-control input-sm" id="Fld__xml_NeedDate" placeholder="Wished Availability Date" required >
						  </div>
						</div>
					</div>
				</div>		
		<!-- Section 3 (Collapse pane) -->	
				<div class="panel panel-default">
					<div class="panel-heading" style="padding:3px !important">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
							Description
							</a>
						</h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse">
						<div class="panel-body">
						  <div class="form-group">
							<label class="sr-only" for="title">Title</label>
							<input type="text" class="form-control input-sm" id="Fld__xml_Title" placeholder="Enter Title" required >
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="behavior">Current vs Expected Behavior</label>
							<textarea type="text" class="form-control input-sm" id="Fld__xml_Description" rows="3" placeholder="Enter Current vs Expected Behavior"></textarea>
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="stepstoreproduce">Steps to reproduce</label>
							<textarea type="text" class="form-control input-sm" id="Fld__xml_StepsToReproduce" rows="3" placeholder="Enter Steps to reproduce" required></textarea>
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="url">URL</label>
							<input type="text" class="form-control input-sm" id="Fld__xml_URL" placeholder="Enter URL" required>
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="loginpwd">Login/Password</label>
							<input type="text" class="form-control input-sm" id="Fld__xml_LoginPassword" placeholder="Enter Login Username/Password" required>
						  </div>
	
						</div>
					</div>
				</div>
		<!-- Section 4 (Collapse pane) -->	
				<div class="panel panel-default">
					<div class="panel-heading" style="padding:3px !important">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
							More
							</a>
						</h4>
					</div>
					<div id="collapseFour" class="panel-collapse collapse">
						<div class="panel-body">
						  <div class="form-group">
							<label for="ImpactLayer" style="color:black">Impact Layer</label>
							  <div class="radio">
								<label>
								  <input type="radio" name="inlineRadioOptions" id="productLayer" value="2" checked> Product
								</label>
							  </div>
							  <div class="radio">
								<label>
								  <input type="radio" name="inlineRadioOptions" id="asLayer" value="1"> Application Server
								</label>
							  </div >
						  </div>
							  
						  
						  <div class="form-group">
							<label for="ScreenShot" style="color:black">Screenshot</label>
						  <div class="form-group">
							<label class="sr-only" for="filename">File Name</label>
							<input type="text" class="form-control input-sm" id="filename" placeholder="Enter ScreenShot Name">
						  </div>
								<div>
									<button id="btn-screenshot" type="button" class = "btn btn-default btn-block" style="color:black"><span class = "glyphicon glyphicon-camera"></span> Take a Screenshot</span></button>
								</div>															
						  </div>
						  
						  <ul class="list-group screenshot-group">
						  </ul>
						</div>
					</div>
				</div>
			</div>
		
		  
		  
		</form>
			
		<div class="mastfoot">
			<div class="form-group">
					<button id="btn-create" type="button" class="btn btn-success btn-block">Create</button>
					<button id="btn-cancel" type="button" value="main" class="btn btn-danger btn-block" >Cancel</button>
			</div>  
		</div>
	</div>

</div>
